{% extends "base.html" %}

{% block content %}

    <p class="lead">{{ term }}</p>
    <ul>
    {% for example in examples %}
    <li>
        <p>
        {% for word, reading in example.get('readings') -%}
            <ruby>
                <rb>{{ word }}</rb>
                <rp>/</rp>
                <rt>{{ reading }}</rt>
                <rp>/</rp>
            </ruby>
        {%- endfor %}
        </p>
        <p class="text-info">{{ example.get('translation') }}</p>
    </li>
    {% endfor %}
    </ul>

{% endblock %}
