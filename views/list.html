{% extends "base.html" %}

{% block content %}

    <table class="table table-striped table-hover">
        <caption>Items available</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Added</th>
                <th>Part of speech</th>
                <th>Status</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.value }}</td>
                <td>{{ item.added }}</td>
                <td>{{ item.pos }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.lang }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
